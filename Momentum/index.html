<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
</head>

<body>
    <div id="centerText">
        <h2 id="clock"></h2>
        <form id="login-form" class="hidden">
            <input required maxlength="15" type="text" placeholder="What is your name?" onfocus="this.placeholder=''"
                onblur="this.placeholder='What is your name?'" />
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="hidden">
            <input required type="text" placeholder="What are your goals today?" onfocus="this.placeholder=''"
                onblur="this.placeholder='What are your goals today?'" />
        </form>
        <ul id="todo-list" class="hidden"></ul>
    </div>
      
    <div id="quote">
        <span></span>
        <p>
            <span></span>
        </p>
    </div>
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <script src="js/todo.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/bgImg.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
